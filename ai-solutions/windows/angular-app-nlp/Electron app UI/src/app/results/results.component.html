<mat-card class="mat-elevation-z4 scrollbar" style="margin:25px;overflow:auto;height:30vh;width: auto;"  id="style-4">
	<table mat-table [dataSource]="results" *ngIf="auth.results.length">
	  	<ng-container matColumnDef="Date">
	    	<th mat-header-cell *matHeaderCellDef style="text-align: center;"> Date </th>
	    	<td mat-cell *matCellDef="let element"> {{element.time | date}} </td>
	  	</ng-container>

	  	<ng-container matColumnDef="Question">
	    	<th mat-header-cell *matHeaderCellDef style="text-align: center;"> Question </th>
	    	<td mat-cell *matCellDef="let element"> {{element.question}} </td>
	  	</ng-container>

	  	<ng-container matColumnDef="Answer">
	    	<th mat-header-cell *matHeaderCellDef style="text-align: center;"> Answer </th>
        		<td mat-cell *matCellDef="let element"> {{element.answer}} </td>
	  	</ng-container>

  		<ng-container matColumnDef="Execution Time (ms)">
    		<th mat-header-cell *matHeaderCellDef style="text-align: center;"> Execution Time </th>
    		<td mat-cell *matCellDef="let element"> {{element.executionTime}} </td>
  		</ng-container> 

  		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  		<tr mat-row *matRowDef="let row; columns: displayedColumns;let index = index"></tr>
	</table>
</mat-card>
