<mat-card class="mat-elevation-z4 scrollbar" style="margin: 25px;max-height:45vh;overflow:auto;margin-bottom:0px;" id="style-44">
	<h2 style="margin-left:22px;font-family: 'Segoe UI Italic 400', sans-serif;color: #4e4e4e;margin-bottom:0px;">{{auth.selectedTopic[0]}}</h2>
	<div style="display: inline-block;width:100%;" >
		<div class="scrollbar formDiv"  id="style-4" style="display: inline-block;margin:25px;text-align: justify;border:1px solid #cdcdcd;padding:25px;overflow: auto;">
			{{content}}
		</div>
		<div style="display: inline-block;margin:25px;width:95% ;margin-top:0px;margin-bottom:0px;" >
			<form [formGroup]="PredictionFormGroup">
				<mat-form-field appearance="fill" style="width:50%;float:left;">
		    		<input matInput placeholder="You might want to ask .." autocomplete="off" formControlName="question">
	  			</mat-form-field>
	  			<mat-form-field appearance="fill" style="width:20%;float:right;margin-right:50px;">
                    <mat-label>Runtime Option</mat-label>
                    <mat-select formControlName="htp">
                        <mat-option value="CPU">CPU</mat-option>
                        <mat-option value="DSP">DSP</mat-option>
                    </mat-select>
                </mat-form-field>
	  			<div>
	  				<mat-chip-list aria-label="questionList" >
					  	<mat-chip *ngFor="let question of questionList" [value]="question" (click)="updateQuestion(question)">
					    	{{question}}
					  	</mat-chip>
					</mat-chip-list>
	  			</div>
	  			<div style="margin-top:20px;margin-right:20px;">
	  				<button mat-raised-button  style="float:right;margin-right:20px;" (click)="Back()">Back</button>
	  				<button mat-raised-button color="primary" style="float:right;margin-right:20px;" [disabled]="PredictionFormGroup.invalid" (click)="Start()">Predict </button>
	  			</div>
	  			
  			</form>
		</div>
	</div>
</mat-card>
<mat-progress-bar  *ngIf="showProgress" mode="indeterminate" style="height:10px;margin:25px;margin-top:0px;width:auto;"></mat-progress-bar>
<div style="width:100%;">
	<h3 style="margin-left:25px;font-family: 'Segoe UI Italic 400', sans-serif;color: #3f51b5 ">Q&A Predicted Results</h3>
	<app-results [results]="results"></app-results>
</div>
